<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>My todo list</h1>

<form action ="/search" >
    <label for="keyword">Search for</label> <br/>
    <input type="text" id="keyword" name="keyword" placeholder="Search Todo"/>
    <button type="submit" value="Search" class="searchButton">Search</button>
</form>
<br/>
<form action="/add-todo" method="post">
    <label for="todo">New todo</label>
    <input type="text" id="todo" name="todo" placeholder="Type todo"/>
    <button class="addButton" type="submit" value="add">Add</button>
</form>
<br/>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Urgent</th>
        <th>Done</th>
        <th></th>
        <th></th>
    </tr>

    <tr th:each=" todo : ${todos}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.urgent}"></td>
        <td th:text="${todo.done}"></td>
        <td><a th:href="'edit-todo/'+${todo.id}">Edit</a></td>
        <td><a th:href="'delete/'+${todo.id}" >Delete</a></td>
    </tr>

</table>
<br/>
<button><a th:href="'todolist'" >Reset</a></button>

</body>
</html>
